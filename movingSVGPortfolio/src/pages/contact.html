<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact PM</title>
</head>

<body>

    <header>
        <ul class="list">
            <a href="../../index.html">
                <li class="list-item">Home</li>
            </a>
            <a href="contact.html">
                <li class="list-item">Contact</li>
            </a>
        </ul>
    </header>

    <section>
        <div class="form-submit">
            <h2 class="subtitle">Contact</h2>
            <form target="_blank" action="https://formsubmit.co/" method="POST">
                <!-- Disable recaptcha -->
                <input type="hidden" name="_captcha" value="false">
                <!-- Go to personal thank you page -->
                <input type="hidden" name="_next"
                    value="https://yourdomain/movingSVGPortfolio/src/pages/thanks.html">

                <div class="form-row">
                    <input name="name" class="form-control" placeholder="Full Name" required>
                    <input name="email" class="form-control" placeholder="Email" required>
                </div>
                <textarea name="message" row="10" placeholder="Your Message..." required></textarea>
                <button type="submit">Submit</button>

            </form>

        </div>

    </section>

    <footer class="sub-page-footer">
        <ul class="list">
            <a class="link" href="https://www.twitter.com" target="_blank">
                <li class="list-item">Twitter</li>
            </a>
            <a class="link" href="https://www.github.com" target="_blank">
                <li class="list-item">GitHub</li>
            </a>
            <a class="link" href="https://www.linkedin.com" target="_blank">
                <li class="list-item">LinkedIn</li>
            </a>
        </ul>
    </footer>

</body>

</html>
