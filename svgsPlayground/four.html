<!DOCTYPE html>
<html lang="en">

<head>

    <div class="container">
        <div class="row">

                <g class="seeds">
                    <ellipse cx="119.655" cy="70.957" fill="#ffeed0" class="seed" rx="12.136" ry="5.56"
                        transform="rotate(-22.467 119.646 70.96)" />

                        transform="rotate(-126.934 249.656 79.96)" />

                        transform="rotate(-53.596 159.647 79.953)" />

                        transform="rotate(-138.193 281.656 72.96)" />

            </svg>

        </div>
        <div class="row">
            <div class="col">
                <h2>What toppings do you want?</h2>
            </div>
            <div class="col"><button id="seeds" class="btn">Seeds</button>
                <button id="lettuce" class="btn">Lettuce</button>
                <button id="ketchup" class="btn">Ketchup</button>
                <button id="cheese" class="btn">Cheese</button>
            </div>
        </div>
    </div>


    <script>

        const seedBtn = document.querySelector("#seeds");
        const letBtn = document.querySelector("#lettuce");
        const ketBtn = document.querySelector("#ketchup");
        const cheeseBtn = document.querySelector("#cheese");

        const seeds = document.querySelector(".seeds");
        const lettuce = document.querySelector(".lettuce");
        const ketchup = document.querySelector(".ketchup");
        const cheese = document.querySelector(".cheese");

        seedBtn.addEventListener("click", e => {
            seeds.classList.toggle("removed");
        })

        letBtn.addEventListener("click", e => {
            lettuce.classList.toggle("removed");
        })

        ketBtn.addEventListener("click", e => {
            ketchup.classList.toggle("removed");
        })

        cheeseBtn.addEventListener("click", e => {
            cheese.classList.toggle("removed");
        })


    </script>

</body>

</html>
