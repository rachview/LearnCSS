<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Hover Effects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <ul class="list">
        <!-- start item -->
        <li class="item purple">
            <span class="icon">
                <ion-icon class="ionicon" name="home-outline"></ion-icon>
            </span>
            <span class="title">Home</span>
        </li>
        <!-- end item -->

        <!-- start item -->
        <li class="item blue">
            <span class="icon">

                <ion-icon class="ionicon" name="chatbubble-outline"></ion-icon>
            </span>
            <span class="title">Message</span>
        </li>
        <!-- end item -->

        <!-- start item -->
        <li class="item orange">
            <span class="icon">

                <ion-icon class="ionicon" name="heart-outline"></ion-icon>
            </span>
            <span class="title">Favorite</span>
        </li>
        <!-- end item -->

        <!-- start item -->
        <li class="item green">
            <span class="icon">

                <ion-icon class="ionicon" name="camera-outline"></ion-icon>
            </span>
            <span class="title">Video</span>
        </li>
        <!-- end item -->

        <!-- start item -->
        <li class="item pink">
            <span class="icon">
                <ion-icon class="ionicon" name="videocam-outline"></ion-icon>
            </span>
            <span class="title">Photos</span>
        </li>
        <!-- end item -->
    </ul>

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
